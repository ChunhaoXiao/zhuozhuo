{extend name="layout" /}

{block name="content"}
	<form method="post" action="{:url('admin/introduction/save', ['type' => request()->type])}" enctype="multipart/form-data">
		<div class="row form-group">
            <div class="col col-md-1">
                <label for="textarea-input" class=" form-control-label">内容</label>
            </div>
            <div class="col-12 col-md-10">
                <textarea name="content" id="textarea-input" rows="9" placeholder=输入内容 class="form-control">{$data->content??''}</textarea>
            </div>
        </div>

        <div class="row form-group">
            <div class="col col-md-1">
                <label for="textarea-input" class=" form-control-label">上传图片</label>
            </div>
            <div class="col-12 col-md-10">
                <input type="file" name="pictures[]" class="form-control-file" multiple>
            </div>
        </div>
        {if !empty($data->pictures)}
        	<div class="row form-group">

        		<div class="col-md-10 offset-md-1">
	        		{foreach $data->pictures as $v}
	        		    <img src="/uploads/{$v}" width="100" height="100">
	        		{/foreach}
        	    </div>
        	</div>
        {/if}
        <div class="row form-group">
            <div class="col col-md-1">
                <label for="textarea-input" class="form-control-label"></label>
            </div>
            <div class="col-12 col-md-10">
               <button class="btn btn-info">确定</button>
            </div>
        </div>
	</form>
    {if session('success')} 
        <div class="row offset-md-1">
            <div class="col-10 alert alert-success">
                操作成功
            </div>
        
        </div>
     {/if}
{/block}
