{extend name="layout" /}

{block name="content"}
	<form method="post" {if empty($data)} action="{:url('admin/navigator/save')}" {else /} action="{:url('admin/navigator/update', ['id' => $data->id])}" {/if} enctype="multipart/form-data">

        <div class="row form-group">
            <div class="col col-md-1">
                <label for="textarea-input" class=" form-control-label">名称</label>
            </div>
            <div class="col-12 col-md-10">
               <input type="text" name="name" class="form-control" value="{$data->name??''}"> 
            </div>
        </div>

		<div class="row form-group">
            <div class="col col-md-1">
                <label for="textarea-input" class=" form-control-label">链接</label>
            </div>
            <div class="col-12 col-md-10">
               <input type="text" name="link" class="form-control" value="{$data->link??''}"> 
            </div>
        </div>

         <div class="row form-group">
            <div class="col col-md-1">
                <label for="textarea-input" class=" form-control-label">排序</label>
            </div>
            <div class="col-12 col-md-10">
               <input type="number" name="order" class="form-control" value="{$data->order??0}"> 
            </div>
        </div>

        <div class="row form-group">
            <div class="col col-md-1">
                <label for="textarea-input" class=" form-control-label">banner图 </label>
            </div>
            <div class="col-12 col-md-10">
               <input type="file" name="banner" class="form-control-file">
               <small>建议图片尺寸 1200 * 350 </small> 
            </div>
        </div>
        {if !empty($data->banner)}
            <div class="row form-group">
                <div class="col col-md-1">
                    <label for="textarea-input" class=" form-control-label"></label>
                </div>
                <div class="col-12 col-md-10">
                   
                   <img src="/uploads/{$data->banner}" width="100" height="50">
                </div>
            </div>
        {/if}

         <div class="row form-group">
            <div class="col col-md-1">
                <label for="textarea-input" class=" form-control-label">是否启用</label>
            </div>
            <div class="col-12 col-md-10">
              <input type="radio" name="enabled" value="1" {:empty($data) || $data->enabled ==1? 'checked' : ''}>启用
              <input type="radio" name="enabled" value="0" {:isset($data) && $data->enabled == 0 ? 'checked' :''}>禁用
            </div>
        </div>

       <!--  <div class="row form-group">
            <div class="col col-md-1">
                <label for="textarea-input" class=" form-control-label">上传图片</label>
            </div>
            <div class="col-12 col-md-10">
                <input type="file" name="picture" class="form-control-file">
            </div>
        </div> -->
        <div class="row form-group">
            <div class="col col-md-1">
                <label for="textarea-input" class="form-control-label"></label>
            </div>
            <div class="col-12 col-md-10">
               <button class="btn btn-info">确定</button>
            </div>
        </div>
	</form>

    <script type="text/javascript">
        $(function(){
            $("#content").summernote({
                height:300
            });
        })
    </script>
{/block}
