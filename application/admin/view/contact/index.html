{extend name="layout" /}

{block name="content"}
	<div class="row">
        <div class="col-md-12">
            <div class="overview-wrap">
     
                <a href="{:url('admin/news/create')}" class="au-btn au-btn-icon au-btn--blue text-white">
                    <i class="zmdi zmdi-plus"></i>添加</a>
            </div>
        </div>
    </div>
    <div class="row">
    	<table class="table table-bordered mt-3">
    			<thead>
    				<tr>
    					<th>分类</th>
    					<th>标题</th>
    					<th>发布时间</th>
                        <th></th>
    				</tr>
    			</thead>
    			<tbody>
    				{foreach $datas as $v}
    					<tr>
    						<td>{$v->category->name}</td>
    						<td>{$v->title}</td>
                            <td>{$v->create_time}</td>
    						<td><a class="btn" href="{:url('admin/news/edit', ['id' => $v->id])}">编辑</a> | <a class="btn" href="javascript:;" data-type="delete" data-url="{:url('admin/news/delete', ['id' => $v->id])}">删除</a></td>
    					</tr>
    				{/foreach}
    			</tbody>

    	</table>
    </div>
{/block}
