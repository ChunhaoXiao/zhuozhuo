<!DOCTYPE html>
<html>
<head>
	<title>管理员登录</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<style>
		html,body{
			height: 100%;
			box-sizing: border-box;
		}
	</style>

</head>
<body>
	<div class="container-fluid bg-secondary h-100">
			<div class="row h-100 align-items-center">
				<div class="col-6 mx-auto">
					<h3 class="text-center text-white mb-5">管理员登录</h3>
					<form method="post" action="{:url('admin/auth/login')}">
						<div class="form-group row">
							<label class="col-sm-2 col-form-label text-white">用户名</label>
							<div class="col-sm-10">
								<input type="text" name="username" class="form-control">
							</div>
						</div>
						<div class="form-group row mt-4">
							<label class="col-sm-2 col-form-label text-white">密码</label>
							<div class="col-sm-10">
								<input type="password" name="password" class="form-control">
							</div>
						</div>

						<div class="form-group row">
							<label class="col-sm-2 col-form-label text-white"></label>
							<div class="col-sm-10">
								<button type="submit" class="btn btn-info">确定</button>
							</div>
						</div>
					</form>
					{if session('error')}
					<p class="border text-center alert alert-danger col-sm-10 mx-auto">
						
							{:session('error')}
						
					</p>
					{/if}
				</div>
			</div>
	</div>
</body>
</html>
